<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools ‚Äî bunlongheng</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #f6f8fa;
      color: #1f2328;
      min-height: 100vh;
      padding: 60px 24px;
    }
    .wrap { max-width: 640px; margin: 0 auto; }

    header { margin-bottom: 48px; }
    header h1 { font-size: 22px; font-weight: 600; color: #1f2328; }
    header p  { font-size: 14px; color: #656d76; margin-top: 6px; }
    header a  { color: #0969da; text-decoration: none; }
    header a:hover { text-decoration: underline; }

    h2 {
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #656d76;
      margin-bottom: 12px;
    }

    .tools { display: flex; flex-direction: column; gap: 10px; }

    .tool {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 20px;
      background: #fff;
      border: 1px solid #d0d7de;
      border-radius: 10px;
      text-decoration: none;
      color: inherit;
      transition: border-color .15s, box-shadow .15s;
    }
    .tool:hover {
      border-color: #0969da;
      box-shadow: 0 0 0 3px rgba(9,105,218,.08);
    }
    .tool-icon {
      font-size: 24px;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f6f8fa;
      border-radius: 8px;
      flex-shrink: 0;
    }
    .tool-body { flex: 1; }
    .tool-name {
      font-size: 14px;
      font-weight: 600;
      color: #1f2328;
      margin-bottom: 3px;
    }
    .tool-desc { font-size: 13px; color: #656d76; }
    .tool-tag {
      font-size: 11px;
      font-weight: 500;
      background: #ddf4ff;
      color: #0969da;
      padding: 2px 8px;
      border-radius: 20px;
      white-space: nowrap;
    }
    .tool-tag.local { background: #dafbe1; color: #1a7f37; }

    footer {
      margin-top: 48px;
      font-size: 12px;
      color: #8c959f;
    }
    footer a { color: #656d76; text-decoration: none; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
<div class="wrap">

  <header>
    <h1>Tools</h1>
    <p>Personal automation tools by <a href="https://github.com/bunlongheng">@bunlongheng</a></p>
  </header>

  <h2>All Tools</h2>
  <div class="tools">

    <a class="tool" href="./md/">
      <div class="tool-icon">üìù</div>
      <div class="tool-body">
        <div class="tool-name">MD ‚Äî Markdown Editor</div>
        <div class="tool-desc">Minimal split-pane markdown editor with live preview and dark/light theme.</div>
      </div>
      <span class="tool-tag">web</span>
    </a>

    <a class="tool" href="./meeting-processor/">
      <div class="tool-icon">üéôÔ∏è</div>
      <div class="tool-body">
        <div class="tool-name">Meeting Processor</div>
        <div class="tool-desc">Drop a video ‚Üí AI meeting notes. ffmpeg + Whisper + Claude pipeline.</div>
      </div>
      <span class="tool-tag local">local</span>
    </a>

  </div>

  <footer>
    <a href="https://github.com/bunlongheng/tools">github.com/bunlongheng/tools</a>
  </footer>

</div>
</body>
</html>
